<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机选择器</title>

    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    }

    button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    }

    #dish {
    margin-top: 20px;
    font-size: 24px;
    }
    </style>

</head>
<body>
<h1>今天吃啥</h1>
<button id="randomDishButton">点我</button>
<p id="dish"></p>

<script>
    document.getElementById('randomDishButton').addEventListener('click', function() {
        var dishes = [
            "猪肉粥",
            "煲汤",
            "土豆泥拌粉",
            "桂林米粉",
            "老友粉",
            "麻辣烫",
            "凉皮",
            "快餐",
            "鸡公煲",
            "卷筒粉",
            "酸辣粉",
            "重庆小面",
            "螺蛳粉",
            "乌冬面",
            "烧鸡",
            "石锅",
            "抽到我，就别犹豫了",
            "Yes",
            "No",
            "Just do it",
            "新疆炒米粉",
            "炒粉",
            "炒饭",
            "台湾卤肉饭",
            "牛杂",
            "奶茶",
            "水果",
            "饺子",
            "云吞",
            "大吃一顿！",
            "蛋糕",
            "塔斯汀",
            "泡面",
            "酸嘢",
            "烤冷面",
            "酱香饼",
            "牛肠酸",
            "粉丝",
            "去零食店",
            "去夜市找东西吃"
        ];

        var randomDish = dishes[Math.floor(Math.random() * dishes.length)];
        document.getElementById('dish').innerText = "那就：" + randomDish;
    });
</script>
</body>
</html>
